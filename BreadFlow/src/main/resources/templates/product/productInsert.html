<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/breadflow_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 수정/등록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .content-area {
            min-height: calc(100vh - 60px);
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            height: 100%;
            padding: 20px;
            border-radius: 4px;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #e6e6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-control-sm, .form-select-sm {
            height: 30px;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        .form-label {
            margin-bottom: 0.2rem;
            font-size: 0.875rem;
        }

        .action-buttons {
            padding: 4px 16px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="form-container">
            <h4 class="mb-4">제품 등록</h4>

            <form>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="image-placeholder" id="imagePreview">
                            <span>이미지</span>
                        </div>
                        <input type="file" class="d-none" id="productImage" accept="image/*">
                    </div>
                    
                    <div class="col-md-8">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">제품코드</label>
                                <input type="text" class="form-control form-control-sm" id="productCode"
                                		th:value="${productCode}" readonly>
                            </div>
                            <div class="col-12">
                                <label class="form-label">제품명</label>
                                <input type="text" class="form-control form-control-sm" id="productName">
                            </div>
                            <div class="col-12">
                                <label class="form-label">규격</label>
                                <input type="text" class="form-control form-control-sm" id="standard">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">소비기한</label>
                        <input type="text" class="form-control form-control-sm" id="expirationDeadline">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">구매가</label>
                        <input type="text" class="form-control form-control-sm" id="purchasePrice">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">판매가</label>
                        <input type="text" class="form-control form-control-sm" id="salePrice">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">안전재고 수량</label>
                        <input type="text" class="form-control form-control-sm" id="safeStockQuantity">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">생산지</label>
                        <input type="text" class="form-control form-control-sm" id="proplace">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">단위</label>
                        <select class="form-select form-select-sm" id="unit">
                        <option selected>선택하세요</option>
                            <th:block th:each="code : ${codeVal}">
                    			<option th:value="${code.codeRule}" th:text="${code.codeVal}"></option>
                    		</th:block>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">대분류</label>
                        <select class="form-select form-select-sm" id="mainCategory">
                            <option selected>선택하세요</option>
                            <th:block th:each="cate : ${category}">
                    			<option th:value="${cate.sub}" th:text="${cate.sub}"></option>
                    		</th:block>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">소분류</label>
                        <select class="form-select form-select-sm" id="subCategory">
                            <option selected>선택하세요</option>
                        </select>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="button" class="btn btn-primary action-buttons" onclick="insertProduct()">등록</button>
                    <button type="button" class="btn btn-secondary action-buttons" id="cancelBtn">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
        	
            // 이미지 업로드 처리
            $('#imagePreview').click(function() {
                $('#productImage').click();
            });

            $('#productImage').change(function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = $('<img>').attr('src', e.target.result);
                        $('#imagePreview').empty().append(img);
                    }
                    reader.readAsDataURL(file);
                }
            });

            var subCategory = $('#subCategory');
            
         // 카테고리 변경 처리
            $("#mainCategory").change(function() {
                const category = this.value;
                
                /* $.ajax({
                	url : "/category/subList?major="+ category,
                	method : "get",
                	success : function (data) {
                		console.log(data)
                	},
                	error : function (err) {
                		console.log(err)
                	}
                	
                }); */
               // 선택한 카테고리가 "선택하세요"일 경우, 소분류를 초기화합니다.
                if (category === "") {
                    subCategory.empty().append('<option selected>선택하세요</option>');
                    return;
                }

                fetch("/category/subList?major=" + category)
                    .then(response => response.json())
                    .then(response => {
                        // 기존 옵션을 지운 후 새로운 옵션 추가
                        subCategory.empty().append('<option selected>선택하세요</option>');  // 초기 옵션 추가
                        for (let item of response) {
                            subCategory.append(`<option value="${item.sub}">${item.sub}</option>`);
                        }
                    })
                    .catch(error => console.error('Error:', error)); // 오류 처리 
            });
         
            // 취소 버튼 처리
            $('#cancelBtn').click(function() {
                window.location.href = '/productListAll';
            });
        });
        
     	// 제품등록
     	function insertProduct() {
     
     		$.ajax({
     			url : "/product/Insert",
     			method : "post",
     			data : JSON.stringify({
     				"productCode" : $("#productCode").val(),
     				"productName" : $("#productName").val(),
     				"standard" : $("#standard").val(),
     				"expirationDeadline" : $("#expirationDeadline").val(),
     				"purchasePrice" : $("#purchasePrice").val(),
     				"salePrice" : $("#salePrice").val(),
     				"safeStockQuantity" : $("#safeStockQuantity").val(),
     				"proplace" : $("#proplace").val(),
     				"unit" : $("#unit option:selected").val(),
     				"major" : $("#mainCategory option:selected").val(),
     				"sub" : $("#subCategory option:selected").val(),
     			}),
     			contentType : 'application/json',
     			dataType : "json",
     			success : function (data) {
     				if (data == 1) {
     					alert("상품 등록에 성공하였습니다.");
     					location.href = "/productListAll";
     				} else {
     					alert("등록에 실패했습니다.");
     				}
     			}, 
     			error : function (err) {
     				console.log(err);
     			}
     			
     		});
     	}  
        
        // 등록 버튼클릭시 데이터 DB 에 입력하기까지 END
    </script>
</body>
</html>
