<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/breadflow_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 수정/등록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .content-area {
            min-height: calc(100vh - 60px);
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            height: 100%;
            padding: 20px;
            border-radius: 4px;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #e6e6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-control-sm, .form-select-sm {
            height: 30px;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        .form-label {
            margin-bottom: 0.2rem;
            font-size: 0.875rem;
        }

        .action-buttons {
            padding: 4px 16px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="form-container">
            <h4 class="mb-4">제품 등록</h4>

            <form>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="image-placeholder" id="imagePreview">
                            <span>이미지</span>
                        </div>
                        <input type="file" class="d-none" id="productImage" accept="image/*">
                    </div>
                    
                    <div class="col-md-8">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">제품코드</label>
                                <input type="text" class="form-control form-control-sm" id="productCode" readonly>
                            </div>
                            <div class="col-12">
                                <label class="form-label">제품명</label>
                                <input type="text" class="form-control form-control-sm">
                            </div>
                            <div class="col-12">
                                <label class="form-label">규격</label>
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">소비기한</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">구매가</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">판매가</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">안전재고 수량</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">생산지</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">단위</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">대분류</label>
                        <select class="form-select form-select-sm" id="mainCategory">
                            <option selected>선택하세요</option>
                            <option value="생산품">생산품</option>
                            <option value="완제품">완제품</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">소분류</label>
                        <select class="form-select form-select-sm" id="subCategory">
                            <option selected>선택하세요</option>
                        </select>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary action-buttons">등록</button>
                    <button type="button" class="btn btn-secondary action-buttons" id="cancelBtn">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
        	
        	// 현재 존재하는 제품코드번호를 조회해서 등록할때 자동으로 현제번호 +1이 되도록 설정 및 제품코드 입력불가
        	
            // 제품코드 자동 생성 (IB000011)
            const lastProductCode = 'IB000010';
            const nextNumber = parseInt(lastProductCode.slice(2)) + 1;
            const newProductCode = 'IB' + String(nextNumber).padStart(6, '0');
            $('#productCode').val(newProductCode);
			
            
            // 이미지 업로드 처리
            $('#imagePreview').click(function() {
                $('#productImage').click();
            });

            $('#productImage').change(function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = $('<img>').attr('src', e.target.result);
                        $('#imagePreview').empty().append(img);
                    }
                    reader.readAsDataURL(file);
                }
            });

            // 카테고리 변경 처리
            const subCategories = {
                '생산품': ['브레드', '샌드위치', '케이크', '쿠키', '생지'],
                '완제품': ['커피/음료', '포장지', '박스', '기타', '식기류', '데코레이션']
            };

            $('#mainCategory').change(function() {
                const mainCategory = $(this).val();
                const $subCategory = $('#subCategory');
                $subCategory.empty().append('<option selected>선택하세요</option>');
                
                if (subCategories[mainCategory]) {
                    subCategories[mainCategory].forEach(function(category) {
                        $subCategory.append($('<option></option>').val(category).text(category));
                    });
                }
            });

            // 취소 버튼 처리
            $('#cancelBtn').click(function() {
                window.location.href = '/productListAll';
            });
        });
        
        // 등록 버튼클릭시 데이터 DB 에 입력하기까지 END
    </script>
</body>
</html>
