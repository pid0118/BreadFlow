<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/breadflow_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>원/부재료 관리</title>
    <style>
    	.form-container {
            background-color: white;
            height: 100%;
            padding: 20px;
            border-radius: 10px;
        }
    	
        .clickable {
            cursor: pointer;
            color: #0d6efd;
        }
        .clickable:hover {
            text-decoration: underline;
        }
        /* Remove sort arrows */
        th.datatable::after,
        th.datatable::before,
        th.table-plus::after,
        th.table-plus::before {
            display: none !important;
        }
        /* Search styling */
        .search-container {
            display: flex;
            gap: 8px;
        }
        .search-input {
            padding: 4px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-button {
            padding: 4px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-button:hover {
            background-color: #5a6268;
        }
			/* 검색 입력 필드 스타일 조정 */
	    .dataTables_filter input {
	        height: 31px;
	        padding: 0.25rem 0.5rem;
	        font-size: 0.875rem;
	        line-height: 1.5;
	        border-radius: 0.2rem;
	    }
	    .custom-box {
		    white-space: nowrap;
		    display: inline-block;
		    min-width: 100px; /* 최소 너비 설정 */
		    width: auto;      /* 내용에 따라 가로로만 크기 조정 */
		}
		.tdimgs{
			width: 40px;
		}

    </style>
</head>
<body>
	<div class="form-container">
	    <h2 class="mb-4">원/부재료 관리</h2>
	    <div class="d-flex gap-3 mb-3 " style="margin-left: -0.75rem;">
	        <div class="col-md-3">
	            <div class="form-group">
	                <select id="categorylist"
	                	class="selectpicker form-control form-control-sm" data-size="5"
	                    data-style="btn-outline-dark btn-sm">
	                    <option value="">선택</option>
	                    <th:block th:each="cate : ${category}">
	                    	<option th:value="${cate.sub}" th:utext="${cate.sub}"></option>
	                    </th:block>
	                </select>
	            </div>
	        </div>
	        <div class="col-md-3">
	            <div class="form-group">
	                <select id="subList"
	                	class="selectpicker form-control form-control-sm" data-size="5"
	                    data-style="btn-outline-dark btn-sm" multiple data-max-options="3">
	                </select>
	            </div>
	        </div>
	    </div>
	    
		<div class="d-flex justify-content-between align-items-center mb-3" style="margin-right:18px;">
	    <div id="dtSearch"></div>
	    <div th:if="${session.div == '본사'}">
	        <button type="submit" class="btn btn-primary btn-sm" th:onclick="|location.href='@{/ingredientInsert}'|">등록</button>
	        <button type="button" class="btn btn-danger btn-sm" onclick="checkBoxDeleteClick()">삭제</button>
	    </div>
		</div>
	    
	    <!-- 데이터 테이블 시작 -->
	    <div class="pb-20">
	        
	        <table class="data-table table stripe hover wrap" id="ingredientTable">
	            <thead>
	                <tr style="text-align : center;">
	                	<th class="datatable">
		                	<div class="dt-checkbox">
		                            <input type="checkbox" name="select_all" value="1" id="example-select-all">
		                            <span class="dt-checkbox-lable"></span>
		                    </div>
	                	</th>
	                    <th class="table-plus">재료코드</th>
	                    <th class="datatable">재료명</th>
	                    <th class="datatable">대분류</th>
	                    <th class="datatable">소분류</th>
	                    <th class="datatable">원산지</th>
	                    <th class="datatable">단위</th>
	                    <th class="datatable">규격</th>
	                    <th class="datatable">안전재고량</th>
	                    <th class="datatable">이미지</th>
	                </tr>
	            </thead>
	            <tbody>
	
	                <th:block th:each="info : ${ingredients}">
	                    <tr th:data-sub="${info.sub}" th:data-major="${info.major}" style="text-align : center;">
	                    	<td>
	                    		<div class="dt-checkbox">
	                                <input type="checkbox" id="checkingredientCode" name="checkingredientCode">
	                                <span class="dt-checkbox-lable"></span>
	                        	</div>
	                    	</td>  
		                    <td class="clickable" th:onclick="showingredientDetail([[${info.ingredientCode}]])">[[${info.ingredientCode}]]</td>
	                        <td class="clickable" th:onclick="showingredientDetail([[${info.ingredientCode}]])">[[${info.ingredientName}]]</td>
	                        <td class="major">[[${info.major}]]</td>
	                        <td class="sub">[[${info.sub}]]</td>
	                        <td>[[${info.origin}]]</td>
	                        <td>[[${info.unitName}]]</td>
	                        <td>[[${info.standard}]]</td>
	                        <td>[[${info.safeStockQuantity}]]</td>
	                        <td>
	                        	<img th:src="|imgs/${info.ingredientImage}|" class="tdimgs">
					        </td>
	                    </tr>
	                </th:block>
	            </tbody>
	        </table>
	    </div>
		
	    <!-- 제품상세보기 모달창 -->
		<form>
			<div class="modal fade" id="ingredientDetailModal" tabindex="-1"
				role="dialog" aria-labelledby="ingredientDetailModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-lg modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="ingredientDetailModalLabel">재료
								상세정보</h4>
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">×</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-4 text-center mb-3">
									<div class="image-placeholder" id="imagePreview">
							            <img th:src="'imgs/' + ${ingredientImage}" id="ingredientImage">
							        </div>
							        <input type="file" class="d-none" id="image" accept="image/*">
								</div>
								<div class="col-md-8">
									<div class="row row-cols-4">
										<div class="col mb-3">
											<strong>재료코드</strong> 
											<input type="text"
												class="form-control form-control-sm" id="ingredientCode"
												th:value="${ingredientCode}" readonly>
										</div>
										<div class="col mb-3">
											<strong>재료명</strong> <input type="text"
												class="form-control form-control-sm" id="ingredientName"
												th:value="${ingredientName}"
												th:attr="readonly=${session.div != '본사' ? 'true' : 'false'}">
										</div>
										<div class="col mb-3">
											<strong>원산지</strong> <input type="text"
												class="form-control form-control-sm" id="origin"
												th:value="${origin}"
												th:attr="readonly=${session.div != '본사' ? 'true' : 'false'}">
										</div>
										<div class="col mb-3">
											<strong>규격</strong> <input type="text"
												class="form-control form-control-sm" id="standard"
												th:value="${standard}"
												th:attr="readonly=${session.div != '본사' ? 'true' : 'false'}">
										</div>
										<div class="col mb-3">
											<strong>안전재고수량</strong> <input type="text"
												class="form-control form-control-sm" id="safeStockQuantity"
												th:value="${safeStockQuantity}"
												th:attr="readonly=${session.div != '본사' ? 'true' : 'false'}">
										</div>
										<div class="col mb-3">
											<strong>소비기한</strong> <input type="text"
												class="form-control form-control-sm" id="expirationDeadline"
												th:value="${expirationDeadline}"
												th:attr="readonly=${session.div != '본사' ? 'true' : 'false'}">
										</div>
										<div class="col mb-3">
											<strong>매입가격</strong> <input type="text"
												class="form-control form-control-sm" id="purchasePrice"
												th:value="${purchasePrice}"
												th:attr="readonly=${session.div != '본사' ? 'true' : 'false'}">
										</div>
										<div class="col mb-3">
											<strong>용량</strong> <input type="text"
												class="form-control form-control-sm" id="amount"
												th:value="${amount}"
												th:attr="readonly=${session.div != '본사' ? 'true' : 'false'}">
										</div>
										<th:block th:if="${session.div == '본사'}">
											<div class="col mb-3">
												<strong>단위</strong> 
												<select class="form-select form-select-sm" id="unit">
													<option selected>선택하세요</option>
													<th:block th:each="code : ${codeVal}">
														<option th:value="${code.codeRule}"
															th:text="${code.codeVal}"
															th:selected="${code.codeRule} == ${unit}"></option>
													</th:block>
												</select>
											</div>
										</th:block>
										<th:block th:if="${session.div != '본사'}">
											<div class="col mb-3">
												<strong>단위</strong> 
												<select class="form-select form-select-sm" id="unit" disabled>
													<option selected>선택하세요</option>
													<th:block th:each="code : ${codeVal}">
														<option th:value="${code.codeRule}"
															th:text="${code.codeVal}"
															th:selected="${code.codeRule} == ${unit}"></option>
													</th:block>
												</select>
											</div>
										</th:block>
										<th:block th:if="${session.div == '본사'}">
											<div class="col mb-3">
												<strong>대분류</strong> 
												<select class="form-select form-select-sm" id="mainCategory">
													<option selected>선택하세요</option>
													<th:block th:each="cate : ${category}">
														<option th:value="${cate.sub}" th:text="${cate.sub}"
															th:selected="${cate.sub} == ${major}"></option>
													</th:block>
												</select>
											</div>
										</th:block>
										<th:block th:if="${session.div != '본사'}">
											<div class="col mb-3">
												<strong>대분류</strong> 
												<select class="form-select form-select-sm" id="mainCategory" disabled>
													<option selected>선택하세요</option>
													<th:block th:each="cate : ${category}">
														<option th:value="${cate.sub}" th:text="${cate.sub}"
															th:selected="${cate.sub} == ${major}"></option>
													</th:block>
												</select>
											</div>
										</th:block>
										<th:block th:if="${session.div == '본사'}">
											<div class="col mb-3">
												<strong>소분류</strong> 
												<select class="form-select form-select-sm" id="subCategory">
													<option selected>선택하세요</option>
													<th:block th:each="sb : ${sub}">
														<option th:value="${sb.sub}" th:text="${sb.sub}"
															th:selected="${sb.sub} == ${sub}"></option>
													</th:block>
												</select>
												<input type="hidden" id="ingredientCodes" />
											</div>
										</th:block>
										<th:block th:if="${session.div != '본사'}">
											<div class="col mb-3">
												<strong>소분류</strong> 
												<select class="form-select form-select-sm" id="subCategory" disabled>
													<option selected>선택하세요</option>
													<th:block th:each="sb : ${sub}">
														<option th:value="${sb.sub}" th:text="${sb.sub}"
															th:selected="${sb.sub} == ${sub}"></option>
													</th:block>
												</select>
												<input type="hidden" id="ingredientCodes" />
											</div>
										</th:block>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button th:if="${session.div == '본사'}" type="button" class="btn btn-success"
									data-dismiss="modal" onclick="updatePage()">수정</button>
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">닫기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script>
    let sub = '';
    let mainCategory = '';
    let oldIngredient = {};
    // 현제 모달창에서 수정하기 기능 추가하여 넣기 이미지수정하기 까지 
		function showingredientDetail(ingredientCode) {
		    $.ajax({
		        url: '/ingredient/' + ingredientCode,
		        method: 'GET',
		        success: function(ingredient) {
		        	
		            document.getElementById('ingredientImage').src = 'imgs/' + ingredient.ingredientImage;
		            document.getElementById('ingredientImage').alt = ingredient.ingredientName;
		            document.getElementById('ingredientCode').value = ingredient.ingredientCode;
		            document.getElementById('ingredientName').value = ingredient.ingredientName;
		            document.getElementById('origin').value = ingredient.origin;
		            document.getElementById('standard').value = ingredient.standard;
		            document.getElementById('safeStockQuantity').value = formatNumber(ingredient.safeStockQuantity);
		            document.getElementById('expirationDeadline').value = formatNumber(ingredient.expirationDeadline) + "일";
		            document.getElementById('purchasePrice').value = formatNumber(ingredient.purchasePrice) + "원";
		            document.getElementById('amount').value = formatNumber(ingredient.amount);
		            document.getElementById('unit').value = ingredient.unit;
		            document.getElementById('mainCategory').value = ingredient.major;
		            document.getElementById('ingredientCodes').value = ingredient.ingredientCode;
		            sub = ingredient.sub; 
		            mainCategory = ingredient.major;
		            
		            oldIngredient = {
	                    ingredientCode: $("#ingredientCode").val(),
	                    ingredientName: $("#ingredientName").val(),
	                    standard: $("#standard").val(),
	                    expirationDeadline: strdel(commadel($("#expirationDeadline").val())),
	                    purchasePrice: strdel(commadel($("#purchasePrice").val())),
	                    safeStockQuantity: commadel($("#safeStockQuantity").val()),
	                    origin: $("#origin").val(),
	                    unit: $("#unit option:selected").val(),
	                    major: $("#mainCategory option:selected").val(),
	                    sub: sub,
	                    amount: commadel($("#amount").val()),
	                    ingredientImage: $("#ingredientImage").val()
	                };
		            
		            $('#ingredientDetailModal').modal('show');
		            $("#mainCategory").change()
		        },
		        error: function(xhr, status, error) {
		            alert('제품 정보를 불러오는데 실패했습니다.');
		        }
		    });
		    
		 // 이미지 미리보기 기능
            $('#imagePreview').click(function() {
                $('#image').click();
            });

            $('#image').change(function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#ingredientImage').attr('src', e.target.result);
                        //$('#imagePreview').empty().append(img);
                    }
                    reader.readAsDataURL(file);
                }
        	// 이미지 업로드    
        		var formData = new FormData(); /* Ajava 방식의 파일 업로드의 핵심 객체  */
        		formData.append("file",file); /* 폼에 file 변수 추가 */
        		//서버에 파일 업로드(백그라운드에서 실행)
        		$.ajax({
        			type:"post",
        			url:"/uploadFile",
        			data : formData,
        			dataType: "text",
        			processData: false, // 파일 전송시 자동으로 쿼리 스트링 형식으로 전송되지 않도록 막는 처리
        			contentType: false, /* multipart/ form-data 로 처리되는 것과 같음*/
        			success: function(data, status,req) {
        			
        			$("#ingredientImage").val(data);
        			}
        		});
        	});
            
		}
		
		function formatNumber(number) {
		    return number.toLocaleString(); // 숫자에 콤마 추가
		}	
		
		function commadel(number){
			return number.replace(/,/g, "");
		}
		
		function strdel(number){
		 return parseInt(number);	
		}
	
        let myTable ;
        // 모달 close handlers
        $(document).ready(function() {
            // Close on X button
            $('.close').on('click', function() {
                $('#ingredientDetailModal').modal('hide');
            });
            
            // Close on close button
            $('.btn-secondary[data-dismiss="modal"]').on('click', function() {
                $('#ingredientDetailModal').modal('hide');
            });
            
            // Close on outside click
            $('#ingredientDetailModal').on('click', function(e) {
                if ($(e.target).hasClass('modal')) {
                    $('#ingredientDetailModal').modal('hide');
                }
            });

           // Initialize DataTable without sorting 데이터테이블 사용 설정
           myTable = $('.data-table').DataTable({
                "ordering": false,
                "info": false,         
                "lengthChange": false ,
                language: {
                    search: "검색:",
                    paginate: {
                        first: "처음",
                        last: "마지막",
                        next: "다음",
                        previous: "이전"
                    }                    
                }
            });
            
           // 검색 폼에있는 selectpiker 카테고리=========================================================================
           var mySelect = $('#categorylist');
           var mySelect2 = $('#subList');
           
           $('#categorylist').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
     			const category = e.target.options[clickedIndex].value
     			mySelect2.empty()
     			
     	        	// ajax
     	        	fetch("category/subList?major="+category)
     	        	.then(response => response.json())
     	        	.then(response => {
     	        		
     	        		for(item of response){
     	        			mySelect2.append(`<option>${item.sub}</option>`)
     	        		}
     	        		mySelect2.selectpicker('refresh');
     	        	})
     	        myTable.draw();
     	   });
   		
           $('#subList').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
     			myTable.draw()
           });
           
        });
        // 검색 폼에있는 selectpiker 카테고리=========================================================================
        	
        	
        // 카테고리 선택시 테이블에 카테고리 선택항목만 열람
        $.fn.dataTable.ext.search.push(function(setting, data, dataIndex){
        	
        	var trNode = setting.aoData[dataIndex].nTr;
            var attr1 = trNode.getAttribute("data-major");
            var attr2 = trNode.getAttribute("data-sub");
        	
        	var val1 = $('#categorylist').val();
        	var val2 = [];
        	
        	$('#subList option:selected').each((idx, element) => val2.push(element.value))
        	if((val1 === "" || val1 === attr1) &&
        	 (val2.length == 0 || val2.includes(attr2))){
        		return true;
        	}
        	return false;
        });
        
     	// modal 카테고리 변경 처리 =================================================================================
    	var subCategory = $('#subCategory');

        $("#mainCategory").change(function() {
            const category = this.value;
 
           // 선택한 카테고리가 "선택하세요"일 경우, 소분류를 초기화합니다.
            if (category === "") {
                subCategory.empty().append('<option selected>선택하세요</option>');
                return;
            }

            fetch("/category/subList?major=" + category)
                .then(response => response.json())
                .then(response => {
                    // 기존 옵션을 지운 후 새로운 옵션 추가
                    subCategory.empty().append('<option selected>선택하세요</option>');  // 초기 옵션 추가
                    for (let item of response) {
                        subCategory.append(`<option value="${item.sub}">${item.sub}</option>`);
                    }
                    if(mainCategory == category){
                    document.getElementById('subCategory').value = sub;
                    }
                })
                .catch(error => console.error('Error:', error)); // 오류 처리 
        });
        
        // modal 카테고리 변경 처리 =================================================================================
        
        	
        	
        // 체크박스 체크후 삭제버튼 클릭시 해당품목을 삭제하시겠습니까? 작은모달창 질문후 예 버튼 클릭시 해당 품목삭제기능 
        $(document).ready(function() {
		    // 전체 선택 체크박스 클릭 시
		    $('#example-select-all').on('click', function() {
		        var isChecked = $(this).prop('checked');  // 체크 여부 확인
		        // tbody의 모든 체크박스에 동일한 상태 적용
		        $('#ingredientTable tbody input[type="checkbox"]').prop('checked', isChecked);
		    });
		
		    // 개별 체크박스 클릭 시
		    $('#ingredientTable tbody').on('change', 'input[type="checkbox"]', function() {
		        // 모든 체크박스가 선택되었으면 thead의 체크박스를 체크
		        var totalCheckboxes = $('#ingredientTable tbody input[type="checkbox"]').length;
		        var checkedCheckboxes = $('#ingredientTable tbody input[type="checkbox"]:checked').length;
		
		        // 전체 체크박스가 다 선택되었으면 thead 체크박스를 체크
		        if (totalCheckboxes === checkedCheckboxes) {
		            $('#example-select-all').prop('checked', true);
		        } else {
		            // 하나라도 선택되지 않으면 thead 체크박스를 해제
		            $('#example-select-all').prop('checked', false);
		        }
		    });
            
		    
		    
		    
		});

		function checkBoxDeleteClick(){
    	  
    	  	var checked = $("[name='checkingredientCode']").is(':checked');
    	  	
    	  	if (checked){
    	  		let delcheck = confirm("선택하신 재료를 삭제하시겠습니까?")
        	  	if(delcheck == false){
        	  		return
        	  	}
            	var checkBoxArr = [];
            	$("[name='checkingredientCode']:checked").each(function(){
            		checkBoxArr.push($(this).closest('td').next().text()); // 체크된 항목 값 배열에 push
            	})
            	$.ajax({
            		url : "ingredient",
            		type : "DELETE",
            		contentType : 'application/json',
            		data : JSON.stringify(checkBoxArr),
            		success : function(result){
            			if (result === 1) {
                            alert("선택하신 재료삭제가 완료되었습니다.");
                            location.reload(true);
                        } else if (result === -1) {

                        }
                    },
                    error: function (xhr, status, error) {
                        alert("재료 삭제에 실패했습니다.");
                    }
                });
              }else {
                alert("삭제하실 재료를 선택해주세요");
    	  	  }
        }

     		let isChanged = false;
