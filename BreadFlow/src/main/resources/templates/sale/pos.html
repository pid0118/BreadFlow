	.container {

	.left-panel {

	.nav-button.active {

	.menu-grid {
	    display: grid;
	    grid-template-columns: repeat(4, 1fr);
	    grid-template-rows: repeat(5, 1fr);
	    gap: 10px;
	    padding: 10px;
	}
	
	.menu-item {

	    padding: 10px;
	    text-align: center;

	.item-name {

	.item-price {

	.hot { background-color: #ffebee; }

	.action-buttons {

	    justify-content: flex-end;
	    padding: 10px;
	    background-color: #f0f0f0;
	}
	
	.action-button {
	    border: none;
	    background: none;
	    margin: 0 5px;
	}
	
	footer {

	    padding: 10px;
	}
	
	.footer-buttons {
	    display: flex;
	    justify-content: space-between;
	    margin-bottom: 10px;
	}
	
	.footer-buttons button {
	    border: 1px solid #ddd;
	    background-color: #fff;
	    padding: 5px 10px;
	}
	
	.footer-actions {
	    display: flex;
	    justify-content: space-between;
	    margin-bottom: 10px;
	}
	
	.prev-button, .next-button {
	    border: 1px solid #ddd;
	    background-color: #fff;
	    padding: 5px 10px;
	}
	
	.submit-button {
	    background-color: #4a4a4a;
	    color: white;
	    border: none;
	    padding: 5px 15px;
	}
	
	.total {

	#selected-items {

	.item-controls {

	    background-color: #f0f0f0;

	    cursor: pointer;
	}
	
	.total-price {

	    font-weight: bold;

	}
</style>
