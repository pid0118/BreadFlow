	<script src="/plugins/highcharts-6.0.7/code/highcharts.js"></script>

	<script>
		function sales(saDate){
			let url = `/daySale/getSale?saDate=${saDate}`
			fetch(url)
			.then(res => res.json())
			.then(data => {
				console.log(data);
			})
			
		}
		
		// chart 2
		function chartData(data) {
			Highcharts.chart('chart2', {
				chart: {
					zoomType: 'x'
				},
				title: {
					text: 'USD to EUR exchange rate over time'
				},
				subtitle: {
					text: document.ontouchstart === undefined ?
					'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
				},
				xAxis: {
					type: 'datetime'
				},
				yAxis: {
					title: {
						text: 'Exchange rate'
					}
				},
				legend: {
					enabled: false
				},
				plotOptions: {
					area: {
						fillColor: {
							linearGradient: {
								x1: 0,
								y1: 0,
								x2: 0,
								y2: 1
							},
							stops: [
							[0, Highcharts.getOptions().colors[0]],
							[1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
							]
						},
						marker: {
							radius: 2
						},
						lineWidth: 1,
						states: {
							hover: {
								lineWidth: 1
							}
						},
						threshold: null
					}
				},
	
				series: [{
					type: 'area',
					name: 'USD to EUR',
					data: data
				}]
			});
		}

	</script>
