<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/breadflow_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title></title>
    <style>
		body {
		    font-family: Arial, sans-serif;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
		    margin: 0;
		    background-color: #f0f0f0;
		}
		
		.calendar {
		    background-color: white;
		    border-radius: 10px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		    padding: 20px;
		    width: 100%;
		    height: 800px;
		    display: flex;
		    flex-direction: column;
		}
		
		.calendar-header {
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    margin-bottom: 20px;
		}
		
		button {
		    background-color: #f0f0f0;
		    border: none;
		    color: black;
		    padding: 10px 15px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    cursor: pointer;
		    border-radius: 5px;
		}
		
		table {
		    border-collapse: collapse;
		    width: 100%;
		    height: calc(100% - 60px);
		}
		
		th, td {
		    border: 1px solid #ddd;
		    padding: 8px;
		    text-align: right;
		    vertical-align: top;
		}
		
		th {
		    background-color: #f2f2f2;
		    text-align: center;
		}
		
		td {
		    height: 15%;
		}
		
		.date {
		    font-weight: bold;
		    margin-bottom: 5px;
		}
		
		.sunday {
		    color: red;
		}
		
		.saturday {
		    color: blue;
		}
		
		#totalRow td {
		    text-align: center;
		    font-weight: bold;
		}
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth">&gt;</button>
        </div>
        <table id="calendarTable">
            <thead>
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                    <th style="width:160px;">계</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
            <tfoot>
                <tr id="totalRow"></tr>
            </tfoot>
        </table>
    </div>
    <script>
	    let currentDate = new Date();
	    let dayTotals = [0, 0, 0, 0, 0, 0, 0]; // 일~토 요일별 매출 합계
	    let weekSales = [0, 0, 0, 0, 0]; // 주별 매출 합계
	    let monthlySales = 0; // 월별 매출 합계
        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1 , 0);
        
	    const calendarBody = document.getElementById('calendarBody');
	    
	    updateCalendar();
		loadDaySale();
		
	    // 캘린더
	    function updateCalendar() {
	        const monthNames = ["1월", "2월", "3월", "4월", "5월", "6월",
	            "7월", "8월", "9월", "10월", "11월", "12월"];
	        document.getElementById('currentMonth').textContent = `${currentDate.getFullYear()}-${monthNames[currentDate.getMonth()]}`;

	        calendarBody.innerHTML = '';
	
	        let date = 1;
	        let weekIndex = 0;

	        for (let i = 0; i < 6; i++) {
	            const row = document.createElement('tr');
	            for (let j = 0; j < 8; j++) {
	                const cell = document.createElement('td');
	                if (j === 7) {
	                	if (weekIndex < weekSales.length) {
	                        cell.textContent = weekSales[weekIndex].toLocaleString() + "원";
	                        cell.style.color = "green";
	                        cell.style.textAlign = "center";
	                        cell.style.verticalAlign = "middle";
	                        weekIndex++; // 주별 매출을 한 번만 출력하기 위해 인덱스 증가
	                    }
	                } else if (i === 0 && j < firstDay.getDay()) {
	                    // Empty cell
	                } else if (date > lastDay.getDate()) {
	                    // Empty cell
	                } else {
	                    const dateDiv = document.createElement('div');
	                    dateDiv.textContent = date;
	                    dateDiv.className = 'date';
	                    dateDiv.dataset.date = currentDate.getFullYear() + (currentDate.getMonth()+1).toString().padStart(2, "0") + date.toString().padStart(2,"0"); // 20240101 형식
	                    
	                    if (j === 0) dateDiv.classList.add('sunday');
	                    if (j === 6) dateDiv.classList.add('saturday');
	                    cell.appendChild(dateDiv);
	                    date++;
	                }
	                row.appendChild(cell);
	            }
	            calendarBody.appendChild(row);
	            if (date > lastDay.getDate()) {
	                break;
	            }
	        }
	    }
	
		function loadDaySale(){
			//초기화
			dayTotals = [0, 0, 0, 0, 0, 0, 0];
			weekSales = [0, 0, 0, 0, 0];
		    monthlySales = 0;
		    
			const today = $('#currentMonth').text();
	    	let day = today.substring(5,7).includes('월') ? "0" + today.substring(5,6) : today.substring(5,7);
	    	let prev = today.substring(0,4) + day;
	    	const saDate = prev;
			let url = `/daySale?saDate=${saDate}`;
			fetch(url, {
				method: "POST"
			})
			.then(res => res.json())
			.then(data => {
				const cells = document.querySelectorAll('.date');
				cells.forEach(cel => {
					const date = cel.dataset.date;
					const mat = data.find(ele => ele.salesDate == date); // dataSet과 db의 date 비교
					
					// dataSet과 db의 date 같을시 등록
					if(mat){
						const sales = mat.daySales;
						const saleDiv = document.createElement('div');
						saleDiv.textContent = sales.toLocaleString() + '원'; 
						cel.appendChild(saleDiv);
						
						// 일별 매출 합계
		                const dayOfWeek = new Date(date.substring(0, 4), date.substring(4, 6) - 1, date.substring(6, 8)).getDay();
		                dayTotals[dayOfWeek] += sales; // 요일별 매출 추가
		                
		                const weekNumber = getWeekNumber(date);  // 주 번호 구하기
		                if (weekNumber >= 0) {
		                    weekSales[weekNumber] += sales; // 주별 매출 추가
		                }
		                
		                monthlySales += sales; // 월별 매출 추가
		                
					}
				});
				updateTotalRow(dayTotals, weekSales, monthlySales);
				
			});
		}
		
		function updateTotalRow(dayTotals, weekSales, monthlySales) {
		    const totalRow = document.getElementById('totalRow');
		    totalRow.innerHTML = '';
		    
		    const days = ['일요일(합)', '월요일(합)', '화요일(합)', '수요일(합)', '목요일(합)', '금요일(합)', '토요일(합)', '총계'];
		    
		    // 요일별 매출 합계 및 총계
		    for (let i = 0; i < 8; i++) {
		        const cell = document.createElement('td');
		        if (i < 7) {
		            // 요일별 매출 합계
		            cell.textContent = `${days[i]}\n${dayTotals[i].toLocaleString()}원`; 
		        } else {
		            // 월별 합계
		            cell.textContent = `총계\n${monthlySales.toLocaleString()}원`;
		        }
		        totalRow.appendChild(cell);
		    }
		}
		
		function getWeekNumber(dateString) {
		    const date = new Date(dateString.substring(0, 4), dateString.substring(4, 6) - 1, dateString.substring(6, 8));
		    const startDate = new Date(date.getFullYear(), date.getMonth(), 1);
		    
		    // 월의 첫 날이 어떤 요일인지 계산
		    const firstDayOfWeek = startDate.getDay();
		    const daysSinceStartOfMonth = Math.floor((date - startDate) / (1000 * 60 * 60 * 24)); // 첫날부터 몇일이 지났는지

		    // 주차 계산
		    const weekNumber = Math.ceil((daysSinceStartOfMonth + firstDayOfWeek + 1) / 7); 

		    // 해당 주가 현재 월에 속하는지 확인
		    if (date.getMonth() === startDate.getMonth()) {
		        return weekNumber - 1;
		    } else {
		        return -1; // 주가 현재 월에 포함되지 않으면 -1을 반환
		    }
		}
		
	    document.getElementById('prevMonth').addEventListener('click', () => {
	        currentDate.setMonth(currentDate.getMonth() - 1);
	        updateCalendar();
	        loadDaySale();
	    });

	    document.getElementById('nextMonth').addEventListener('click', () => {
	        currentDate.setMonth(currentDate.getMonth() + 1);
	        updateCalendar();
	        loadDaySale();
	    });

    </script>
</body>
</html>
