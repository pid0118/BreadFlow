<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/breadflow_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>불량 내역 조회</title>
</head>
<body>
	<div class="card-box mb-30">
		<div class="pd-20">
			<h2 class="text-black">불량 내역</h2>
		</div>
		<div>
			<input class="form-control" type="text" name="companyInput" id="companyInput" th:value="${companyName}" style=display:none; readonly>
			<div class="btn-group btn-group-toggle pd-20" data-toggle="buttons">
				<label class="btn btn-outline-secondary active">
					<input type="radio" name="options" value="전체" id="seeAll" autocomplete="off" checked>전체
				</label>
				<label class="btn btn-outline-secondary">
					<input type="radio" name="options" value="미확인" id="seeUnchecked" autocomplete="off">미확인
				</label>
				<label class="btn btn-outline-secondary">
					<input type="radio" name="options" value="확인" id="seeChecked" autocomplete="off">확인
				</label>
			</div>
		</div>
		<div class="pd-20">
  			<button type="button" class="dropdown btn btn-primary dropdown-toggle" id="yearlyBtn" data-bs-toggle="dropdown" aria-expanded="false">연도</button>
			<ul class="dropdown-menu" id="yearlyMenu">
				<li th:each="num : ${#numbers.sequence(localDateTime-10, localDateTime)}">
                    <a class="dropdown-item year">[[ ${num} ]]</a>
                </li>
			</ul>
  			<button type="button" class="dropdown btn btn-primary dropdown-toggle" id="monthlyBtn" data-bs-toggle="dropdown" aria-expanded="false">월</button>
			<ul class="dropdown-menu" id="monthlyMenu">
 				<li th:each="num : ${#numbers.sequence(1,12)}"><a class="dropdown-item month">[[ ${num} ]]</a></li>
            </ul>
		</div>
		<div class="pd-20 input-group mb-3">
			<input class="form-control" type="text" id="searchKeyword">
			<button type="button" class="btn btn-primary" id="searchBtn">검색</button>
		</div>
		<div class="pd-20 input-group">
			<input class="form-control" type="date" id="startDate">
			<input class="form-control" type="date" id="endDate">
			<button type="button" class="btn btn-primary input-group-button" id="dateFilterBtn">검색</button>
		</div>
		<div class="pd-20">
			<table class="table stripe hover multiple-select-row nowrap" id="inferTable">
				<thead>
					<tr>
						<th class="table-plus">불량 입력 일자</th>
						<th class="datatable-nosort">확인 위치</th>
						<th class="datatable-nosort">품목</th>
						<th>수량</th>
						<th class="datatable-nosort">처분</th>
						<th class="datatable-nosort">확인 여부</th>
					</tr>
				</thead>
				<tbody id="inferHistoryTable">

				</tbody>
			</table>
		</div>
	</div>
	
    <script>
	 	// 조건
	 	var companyInput = null;
		var comp = null;
		var ing = null;
		var prd = null;
		var item = null;
		var year = null;
		var month = null;
		var confirm = null;
   	
        $(document).ready(function() {
        	
        	// 로그인한 업체 이름 저장
        	companyInput = $("#companyInput").val();

            // 기본 내역 출력
            changeFilter();
            
            function clear() {
            	comp = null;
            	ing = null;
            	prd = null;
    			item = null;
    			year = null;
    			month = null;
    			confrim = null;
            }
            
            // 전체 내역 버튼 클릭
            $("seeAll").click(function() {
            	$("")
            });
            
            // 입고 내역 버튼 클릭
            $("#instoreBtn").click(function() {
            	$("#yearlyBtn").text('연도');
            	$("#monthlyBtn").text('월');
            	$("#itemBtn").text('품목');
            	clear();
            	changeFilter();
            });

            // 출고 내역 버튼 클릭
            $("#outstoreBtn").click(function() {
            	$("#yearlyBtn").text('연도');
            	$("#monthlyBtn").text('월');
            	$("#itemBtn").text('품목');
            	clear();
                changeFilter();
            });

            // 원재료 버튼 클릭
            $("#rawmatBtn").click(function() {
            	prd = null;
            	ing = 'ing';
            	changeFilter();
            });

            // 완제품 버튼 클릭
            $("#finprdBtn").click(function() {
            	ing = null;
            	prd = 'prd';
            	changeFilter();
            });
            
            // 연도별 필터 클릭
            $(document).on('click', '.year', function() {
                year = $(this).text().trim();
                $("#yearlyBtn").text(year);
                changeFilter();
            });

            // 월별 필터 클릭
            $(document).on('click', '.month', function() {
                month = $(this).text().trim();
                $("#monthlyBtn").text(month);
                changeFilter();
            });
            
            // 품목별 필터 클릭
            $(document).on('click', '.item', function() {
                item = $(this).text().trim();
                $("#itemBtn").text(item);
                changeFilter();
            });
            
            // 입력시 검색
            $("#searchKeyword").on('input', function() {
    	        var keyword = $(this).val().toLowerCase();
    	        searchData(keyword);
    	    });

            // 검색 버튼 클릭
            $("#searchBtn").click(function() {
                var keyword = $("#searchKeyword").val().toLowerCase();
                searchData(keyword);
            });

            // 날짜 필터 버튼 클릭
            $("#dateFilterBtn").click(function() {
                var startDate = $("#startDate").val();
                var endDate = $("#endDate").val();
                filterData(startDate, endDate);
            });
            
         	// 업체 검색 모달에서 선택
            $("#selectCompanyBtn").click(function() {
                var selectedCompanyName = $("#companyTableBody tr.selected").find("td:nth-child(2)").text();
                $("#companyName").val(selectedCompanyName);
                $('#coFilterModal').modal('hide');
                comp = selectedCompanyName;
                changeFilter();
            });

        });
        
        // 필터값 전송
        function changeFilter() {
        	var url = $("input[name='options']:checked").val() === '입고' ? '/inOut/instores' : '/inOut/outstores';
        	var type = $("input[name='options']:checked").val() === '입고' ? 'instore' : 'outstore';
        	$.ajax({
            	url : url,
            	method : 'GET',
            	data : {companyInput,
            			comp,
            			item,
            			year,
            			month,
            			prd,
            			ing},
            	success : function(data) {
            		updateTable(data, type);
            		console.log(data);
            	},
            	error : function() {
	                alert("내역을 불러오는 데 실패했습니다.");
	            }
            });
        }

        // 목록 갱신
        function updateTable(data, type) {
            var tbody = $("#inOutTable");
            tbody.empty();
            data.forEach(function(item) {
                var row = "<tr>";
                if (type === 'instore') {
                    row += "<td class='table-plus date'>" + item.instoreDate + "</td>";
                    if (item.orderingProduct != null) {
	                	row += "<td class='prd'>" + item.productName + "</td>";
	                } else {
	                	row += "<td class='ing'>" + item.ingredientName + "</td>";
	                }
                    row += "<td>" + item.instoreQuantity + "</td>";
                    if (item.orderingProduct != null) {
	                	row += "<td>" + item.prdStandard + "/" + item.prdUnit + "</td>";
	                } else {
	                	row += "<td>" + item.ingStandard + "/" + item.ingUnit + "</td>";
	                }
                    row += "<td>" + item.outstoreCompany + "</td>";
                    row += "<td>" + item.instoreCompany + "</td>";
                } else if (type === 'outstore') {
                    row += "<td class='table-plus date'>" + item.outstoreDate + "</td>";
                    if (item.prdStandard != null) {
	                	row += "<td class='prd'>" + item.productName + "</td>";
	                } else {
	                	row += "<td class='ing'>" + item.ingredientName + "</td>";
	                }
                    row += "<td>" + item.outstoreQuantity + "</td>";
                    if (item.prdStandard != null) {
	                	row += "<td>" + item.prdStandard + "/" + item.prdUnit + "</td>";
	                } else {
	                	row += "<td>" + item.ingStandard + "/" + item.ingUnit + "</td>";
	                }
                    row += "<td>" + item.outstoreCompany + "</td>";
                    row += "<td>" + item.instoreCompany + "</td>";
                }
                row += "</tr>";
                tbody.append(row);
            });
        }

        // 검색
        function searchData(keyword) {
            $("#inOutTable tr").each(function() {
                var rowText = $(this).text().toLowerCase();
                if (rowText.includes(keyword)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        // 기간 검색
        function filterData(startDate, endDate) {
            var start = new Date(startDate);
            var end = new Date(endDate);
            $("#inOutTable tr").each(function() {
                var rowDate = $(this).find(".date").text().trim();
                var rowDateObj = new Date(rowDate);
                if (rowDateObj >= start && rowDateObj <= end) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    </script>
</body>
</html>
