<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/breadflow_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>입출고 등록</title>
</head>
<body>
	<div class="card-box mb-30">
		<div class="pd-20">
			<h2 class="text-black">입출고 등록</h2>
		</div>
		<form>
			<div>
				<div class="pd-20 input-group mb-3">
					<input class="form-control" type="text" name="companyInput" id="companyInput" th:value="${session.companyName}" readonly>
					<input class="form-control" type="text" name="manager" id="manager" th:value="${session.name}" style="display:none;" readonly>
				</div>

				<div class="btn-group btn-group-toggle pd-20" data-toggle="buttons">
					<label class="btn btn-outline-secondary active">
						<input type="radio" name="options" id="instoreBtn" value="입고" autocomplete="off" checked>입고
					</label>
					<label class="btn btn-outline-secondary">
						<input type="radio" name="options" id="outstoreBtn" value="출고" autocomplete="off">출고
					</label>
				</div>

				<div class="pd-20 input-group mb-3">
					<input class="form-control" type="text" id="companyName" placeholder="업체명을 검색하세요" readonly>
					<button type="button" class="btn btn-primary" id="coFilterBtn" data-bs-toggle="modal" data-bs-target="#coFilterModal">검색</button>
				</div>

				<div class="pd-20 input-group mb-3">
					<input class="form-control" type="text" id="inOutDate">
				</div>

				<div class="pd-20">
					<button type="button" class="btn btn-primary" id="rawmatBtn">원재료</button>
					<button type="button" class="btn btn-primary" id="finprdBtn">완제품</button>
					<button type="button" class="dropdown btn btn-primary dropdown-toggle" id="itemBtn" data-bs-toggle="dropdown" aria-expanded="false">품목</button>
					<ul class="dropdown-menu" id="itemMenu">
						<li th:each="item : ${items}">
                    		<a class="dropdown-item item">[[ ${item.productName} ]]</a>
                		</li>
					</ul>
				</div>
			</div>
		</form>
		<div class="pd-20 input-group mb-3">
			<input class="form-control" type="text" id="searchKeyword">
			<button type="button" class="btn btn-primary" id="searchBtn">검색</button>
		</div>
		<div class="pd-20">
			<table class="table stripe hover multiple-select-row nowrap" id="inOutTble">
				<thead>
					<tr>
						<th class="table-plus">발주일자</th>
						<th class="datatable-nosort">재고 분류</th>
						<th class="datatable-nosort">품목</th>
						<th id="firstQuanTh">발주 수량</th>
						<th id="secondQuanTh">입고 수량</th>
						<th class="datatable-nosort">규격/단위</th>
					</tr>
				</thead>
				<tbody id="inOutTable">
					
				</tbody>
			</table>
		</div>
		<div class="pd-20">
			<button type="button" class="btn btn-primary" id="submitBtn">등록</button>
			<button type="reset" class="btn btn-primary" id="resetBtn">취소</button>
			<button type="button" class="btn btn-primary" id="printListBtn">거래 명세서 발행</button>
		</div>
	</div>
	
	<script>
		// 조건
		var companyInput = null;
		var comp = null;
		var ing = null;
		var prd = null;
		var item = null;
		var year = null;
		var month = null;
		
		$(document).ready(function() {
			
			// 로그인한 업체 이름 저장
			companyInput = $("#companyInput").val();
			
			// 기본 내역 출력 (입고)
	        changeFilter();
			
	        // 기본 날짜 출력 (입고/출고)
	        loadTodayDate();
	        
	        function clear() {
            	comp = null;
            	ing = null;
            	prd = null;
    			item = null;
    			year = null;
    			month = null;
            }
	        
	        // 입고 내역 버튼 클릭
	        $("#instoreBtn").click(function() {
	        	$("#firstQuanTh").text("발주 수량");
	        	$("#secondQuanTh").text("입고 수량");
	        	$("#itemBtn").text('품목');
	        	clear();
            	changeFilter();
	        });
	
	        // 출고 내역 버튼 클릭
	        $("#outstoreBtn").click(function() {
	        	$("#firstQuanTh").text("입고 수량");
	        	$("#secondQuanTh").text("출고 수량");
	        	$("#itemBtn").text('품목');
	        	clear();
            	changeFilter();
	        });
	
	        // 원재료 버튼 클릭
	        $("#rawmatBtn").click(function() {
	        	prd = null;
            	ing = 'ing';
            	changeFilter();
	        });
	
	        // 완제품 버튼 클릭
	        $("#finprdBtn").click(function() {
	        	ing = null;
            	prd = 'prd';
            	changeFilter();
	        });
	        
	     	// 품목별 필터 클릭
            $(document).on('click', '.item', function() {
            	item = $(this).text().trim();
                $("#itemBtn").text(item);
                changeFilter();
            });
	        
	     	// 입력시 검색
            $("#searchKeyword").on('input', function() {
    	        var keyword = $(this).val().toLowerCase();
    	        searchData(keyword);
    	    });

            // 검색 버튼 클릭
            $("#searchBtn").click(function() {
                var keyword = $("#searchKeyword").val().toLowerCase();
                searchData(keyword);
            });
            
         	// 업체 검색 모달에서 선택
            $("#selectCompanyBtn").click(function() {
                var selectedCompanyName = $("#companyTableBody tr.selected").find("td:nth-child(2)").text();
                $("#companyName").val(selectedCompanyName);
                $('#coFilterModal').modal('hide');
                comp = selectedCompanyName;
                changeFilter();
            });

	     	// 저장 버튼 클릭 시 처리
	        $("#submitBtn").click(function() {
	            // 선택된 행을 추출
	            var selectedRows = [];
	            $("#inOutTable tr.selected").each(function() {
	            	if ($("input[name='options']:checked").val() === '입고') {
	            		var row = $(this);
		                var data = {
		                    instoreDate: $("#inOutDate").val(),
		                    itemDiv: row.find("td:nth-child(2)").text(),
		                    itemName: row.find("td:nth-child(3)").text(),
		                    instoreQuantity: row.find("td:nth-child(5) input").val(),
		                    outstoreQuantity: '1',
		                    outstoreManager: $("#manager").val(),
		                    orderingDetailCode: row.find("td:nth-child(7)").text(),
		                    instoreDiv: row.find("td:nth-child(8)").text(),
		                    itemCode: row.find("td:nth-child(10)").text(),
		                    companyInput: $("#companyInput").val()
		                };
		                selectedRows.push(data);
	                } else {
	                	var row = $(this);
		                var data = {
		                	outstoreDate: $("#inOutDate").val(),
		                	outstoreQuantity: row.find("td:nth-child(5) input").val(),
		                	outstoreManager: $("#manager").val(),
		                	ordersDetailNo: row.find("td:nth-child(8)").text(),
		                    instoreNo: row.find("td:nth-child(7)").text(),
		                    companyInput: $("#companyInput").val()
		                };
		                selectedRows.push(data);
	                }
	            });
	            console.log(selectedRows);
	            // Ajax로 데이터 전송
	            var url = $("input[name='options']:checked").val() === '입고' ? '/inOut/insertIn' : '/inOut/insertOut';
	            $.ajax({
	                url: url,
	                method: 'POST',
	                data: JSON.stringify(selectedRows),
	                contentType: 'application/json',
	                success: function(response) {
	                	console.log(selectedRows);
	                    alert("등록되었습니다.");
	                },
	                error: function() {
	                    alert("등록하는 데 실패했습니다.");
	                }
	            });
	        });
			
	    });
		
		// 필터값 전송
        function changeFilter() {
        	var url = $("input[name='options']:checked").val() === '입고' ? '/inOut/ordersInsert' : '/inOut/instoresInsert';
        	var type = $("input[name='options']:checked").val() === '입고' ? 'order' : 'instore';
        	$.ajax({
            	url : url,
            	method : 'GET',
            	data : {companyInput,
            			comp,
            			item,
            			year,
            			month,
            			prd,
            			ing},
            	success : function(data) {
            		updateTable(data, type);
            		console.log(data);
            	},
            	error : function() {
	                alert("내역을 불러오는 데 실패했습니다.");
	            }
            });
        }
	    
	 	// 당일 날짜 가져오기
	    function loadTodayDate() {
	    	var objectDate = new Date();
	    	var day = objectDate.getDate();
	    	var month = objectDate.getMonth();
	    	var year = objectDate.getFullYear();
	    	var todayDate = year + "/" + (month + 1) + "/" + day;
	 		$("#inOutDate").val(todayDate.slice(2, 10));
	 	}

	    // 목록 갱신
	    function updateTable(data, type) {
	        var tbody = $("#inOutTable");
	        tbody.empty();
	        data.forEach(function(item) {
	            var row = "<tr>";
	            if (type === 'instore') {
	                row += "<td class='table-plus'>" + item.instoreDate + "</td>";
	                if (item.orderingProduct != null) {
	                	row += "<td class='prd'>" + "g1" + "</td>";
	                	row += "<td class='prd'>" + item.itemName + "</td>";
	                } else {
	                	row += "<td class='ing'>" + "g2" + "</td>";
	                	row += "<td class='ing'>" + item.itemName + "</td>";
	                }
	                row += "<td>" + item.instoreQuantity + "</td>";
	                row += "<td>" + "<input class='form-control' type='text' placeholder='출고 수량을 입력하세요.'></input>" + "</td>";
	                row += "<td>" + item.standard + "/" + item.unit + "</td>";
	                row += "<td style='display:none;'>" + item.instoreNo + "</td>";
	                row += "<td style='display:none;'>" + item.ordersDetailNo + "</td>";
	            } else if (type === 'order') {
	                row += "<td class='table-plus'>" + item.orderingDate + "</td>";
	                if (item.orderingProduct != null) {
	                	row += "<td class='prd'>" + "g1" + "</td>";
	                	row += "<td class='prd'>" + item.itemName + "</td>";
	                } else {
	                	row += "<td class='ing'>" + "g2" + "</td>";
	                	row += "<td class='ing'>" + item.itemName + "</td>";
	                }
	                row += "<td>" + item.quantity + "</td>";
	                row += "<td>" + "<input class='form-control' type='text' placeholder='입고 수량을 입력하세요.'></input>" + "</td>";
	                row += "<td>" + item.standard + "/" + item.unit + "</td>";
	                row += "<td style='display:none;'>" + item.orderingDetailCode + "</td>";
	                if (item.orderingProduct != null) {
	                	row += "<td style='display:none;'>" + "f2" + "</td>";
	                } else {
	                	row += "<td style='display:none;'>" + "f1" + "</td>";
	                }
	                row += "<td style='display:none;'>" + item.expirationDeadline + "</td>";
	                if (item.orderingProduct != null) {
	                	row += "<td style='display:none;'>" + item.orderingProduct + "</td>";
	                } else {
	                	row += "<td style='display:none;'>" + item.orderingIngredient + "</td>";
	                }
	            }
	            row += "</tr>";
	            tbody.append(row);
	        });
	    }
	    
	 	// 검색
        function searchData(keyword) {
            $("#inOutTable tr").each(function() {
                var rowText = $(this).text().toLowerCase();
                if (rowText.includes(keyword)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
	 	
        // 테이블에서 행 클릭 시 선택 처리
        $("#inOutTable").on('click', 'tr', function() {
            $(this).toggleClass('selected');
            $(this).css("background-color", "black");
            $(this).css("color", "white");
        });
	</script>
</body>
</html>
