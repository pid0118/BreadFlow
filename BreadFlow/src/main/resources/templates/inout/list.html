<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/breadflow_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>입출고 내역</title>
</head>
<body>
	<div class="card-box mb-30">
		<div class="pd-20">
			<h2 class="text-black">입출고 내역</h2>
		</div>
		<div>
			<input class="form-control" type="text" name="companyInput" id="companyInput" th:value="${session.companyName}" style=display:none; readonly>
			<div class="btn-group btn-group-toggle pd-20" data-toggle="buttons">
				<label class="btn btn-outline-secondary active">
					<input type="radio" name="options" id="instoreBtn" value="입고" autocomplete="off" checked>입고
				</label>
				<label class="btn btn-outline-secondary">
					<input type="radio" name="options" id="outstoreBtn" value="출고" autocomplete="off">출고
				</label>
			</div>
			<div class="pd-20 input-group mb-3">
				<input class="form-control" type="text" id="companyName" placeholder="업체명을 검색하세요" readonly>
				<button type="button" class="btn btn-primary" id="coFilterBtn" data-bs-toggle="modal" data-bs-target="#coFilterModal">검색</button>
			</div>
		</div>
		<div class="pd-20">
			<button type="button" class="btn btn-primary" id="rawmatBtn">원재료</button>
			<button type="button" class="btn btn-primary" id="finprdBtn">완제품</button>
			<button type="button" class="dropdown btn btn-primary dropdown-toggle" id="itemBtn" data-bs-toggle="dropdown" aria-expanded="false">품목</button>
			<ul class="dropdown-menu" id="itemMenu">
				<li th:each="item : ${items}">
                    <a class="dropdown-item item">[[ ${item.productName} ]]</a>
                </li>
			</ul>
  			<button type="button" class="dropdown btn btn-primary dropdown-toggle" id="yearlyBtn" data-bs-toggle="dropdown" aria-expanded="false">연도</button>
			<ul class="dropdown-menu" id="yearlyMenu">
				<li th:each="num : ${#numbers.sequence(localDateTime-10, localDateTime)}">
                    <a class="dropdown-item year">[[ ${num} ]]</a>
                </li>
			</ul>
  			<button type="button" class="dropdown btn btn-primary dropdown-toggle" id="monthlyBtn" data-bs-toggle="dropdown" aria-expanded="false">월</button>
			<ul class="dropdown-menu" id="monthlyMenu">
 				<li th:each="num : ${#numbers.sequence(1,12)}"><a class="dropdown-item month">[[ ${num} ]]</a></li>
            </ul>
		</div>
		<div class="pd-20 input-group mb-3">
			<input class="form-control" type="text" id="searchKeyword">
			<button type="button" class="btn btn-primary" id="searchBtn">검색</button>
		</div>
		<div class="pd-20 input-group">
			<input class="form-control" type="date" id="startDate">
			<input class="form-control" type="date" id="endDate">
			<button type="button" class="btn btn-primary input-group-button" id="dateFilterBtn">검색</button>
		</div>
		<div class="pd-20">
			<table class="table stripe hover multiple-select-row nowrap" id="inOutTble">
				<thead>
					<tr>
						<th class="table-plus">거래일자</th>
						<th class="datatable-nosort">품목</th>
						<th>수량</th>
						<th class="datatable-nosort">규격/단위</th>
						<th class="datatable-nosort">출고처</th>
						<th class="datatable-nosort">입고처</th>
					</tr>
				</thead>
				<tbody id="inOutTable">

				</tbody>
			</table>
			<div class="pagination-container">
			    <button type="button" class="btn btn-secondary" id="prevPageBtn">이전</button>
			    <span id="currentPage">1 페이지</span>
			    <button type="button" class="btn btn-secondary" id="nextPageBtn">다음</button>
			</div>
		</div>
	</div>
	
    <script>
    
	 	// 조건
	 	var companyInput = null;
		var comp = null;
		var ing = null;
		var prd = null;
		var item = null;
		var year = null;
		var month = null;
		var startDt = null;
		var endDt = null;
		
		var page = 1;
		var pageSize = 10;
   	
        $(document).ready(function() {
        	
        	// 로그인한 업체 이름 저장
        	companyInput = $("#companyInput").val();

            // 기본 내역 출력 (입고)
            changeFilter();
            
            function clear() {
            	comp = null;
            	ing = null;
            	prd = null;
    			item = null;
    			year = null;
    			month = null;
    			startDt = null;
    			endDt = null;
    			page = 1;
    			pageSize = 10;
            }
            
            // 입고 내역 버튼 클릭
            $("#instoreBtn").click(function() {
            	$("#yearlyBtn").text('연도');
            	$("#monthlyBtn").text('월');
            	$("#itemBtn").text('품목');
            	clear();
            	changeFilter();
            });

            // 출고 내역 버튼 클릭
            $("#outstoreBtn").click(function() {
            	$("#yearlyBtn").text('연도');
            	$("#monthlyBtn").text('월');
            	$("#itemBtn").text('품목');
            	clear();
                changeFilter();
            });

            // 원재료 버튼 클릭
            $("#rawmatBtn").click(function() {
            	prd = null;
            	ing = 'ing';
            	changeFilter();
            });

            // 완제품 버튼 클릭
            $("#finprdBtn").click(function() {
            	ing = null;
            	prd = 'prd';
            	changeFilter();
            });
            
            // 연도별 필터 클릭
            $(document).on('click', '.year', function() {
                year = $(this).text().trim();
                $("#yearlyBtn").text(year);
                changeFilter();
            });

            // 월별 필터 클릭
            $(document).on('click', '.month', function() {
                month = $(this).text().trim();
                $("#monthlyBtn").text(month);
                changeFilter();
            });
            
            // 품목별 필터 클릭
            $(document).on('click', '.item', function() {
                item = $(this).text().trim();
                $("#itemBtn").text(item);
                changeFilter();
            });
            
            // 입력시 검색
            $("#searchKeyword").on('input', function() {
    	        var keyword = $(this).val().toLowerCase();
    	        searchData(keyword);
    	    });

            // 검색 버튼 클릭
            $("#searchBtn").click(function() {
                var keyword = $("#searchKeyword").val().toLowerCase();
                searchData(keyword);
            });

            // 날짜 필터 버튼 클릭
            $("#dateFilterBtn").click(function() {
            	startDt = $("#startDate").val();
                endDt = $("#endDate").val();
                changeFilter();
            });
            
         	// 업체 검색 모달에서 선택
            $("#selectCompanyBtn").click(function() {
                var selectedCompanyName = $("#companyTableBody tr.selected").find("td:nth-child(3)").text();
                $("#companyName").val(selectedCompanyName);
                $('#coFilterModal').modal('hide');
                comp = selectedCompanyName;
                changeFilter();
            });

        });
        
        $("#prevPageBtn").click(function() {
		    if (page > 1) {
		        page--;
		        changeFilter();
		        $("#currentPage").text(page + " 페이지");
		    }
		});

		$("#nextPageBtn").click(function() {
		    page++;
		    changeFilter();
		    $("#currentPage").text(page + " 페이지");
		});
        
        // 필터값 전송
        function changeFilter() {
        	var url = $("input[name='options']:checked").val() === '입고' ? '/inOut/instores' : '/inOut/outstores';
        	var type = $("input[name='options']:checked").val() === '입고' ? 'instore' : 'outstore';
        	$.ajax({
            	url : url,
            	method : 'GET',
            	data : {companyInput,
            			comp,
            			item,
            			year,
            			month,
            			prd,
            			ing,
            			startDt,
            			endDt,
            			page,
                        pageSize},
            	success : function(data) {
            		updateTable(data.list, type);
            		var lastPage = Math.ceil(data.count / pageSize);
            		if (page == lastPage) {
            			$("#nextPageBtn").hide();
            		} else {
            			$("#nextPageBtn").show();
            		}
            		if (page > 1) {
            			$("#prevPageBtn").show();
            		} else {
            			$("#prevPageBtn").hide();
            		}
            		console.log(data);
            	},
            	error : function() {
	                alert("내역을 불러오는 데 실패했습니다.");
	            }
            });
        }

        // 목록 갱신
        function updateTable(data, type) {
            var tbody = $("#inOutTable");
            tbody.empty();
            data.forEach(function(item) {
                var row = "<tr>";
                if (type === 'instore') {
                    row += "<td class='table-plus date'>" + item.instoreDate + "</td>";
                    row += "<td>" + item.itemName + "</td>";
                    row += "<td>" + item.instoreQuantity + "</td>";
                    row += "<td>" + item.standard + "/" + item.unit + "</td>";
                    row += "<td>" + item.outstoreCompany + "</td>";
                    row += "<td>" + item.instoreCompany + "</td>";
                } else if (type === 'outstore') {
                    row += "<td class='table-plus date'>" + item.outstoreDate + "</td>";
                    row += "<td>" + item.itemName + "</td>";
                    row += "<td>" + item.outstoreQuantity + "</td>";
                    row += "<td>" + item.standard + "/" + item.unit + "</td>";
                    row += "<td>" + item.outstoreCompany + "</td>";
                    row += "<td>" + item.instoreCompany + "</td>";
                }
                row += "</tr>";
                tbody.append(row);
            });
        }

        // 검색
        function searchData(keyword) {
            $("#inOutTable tr").each(function() {
                var rowText = $(this).text().toLowerCase();
                if (rowText.includes(keyword)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

    </script>
</body>
</html>
