<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<th:block th:replace="~{common/configs/breadflow_config :: BootstrapConfig}"></th:block>
<!-- [박진석|241202] 비회원일 경우 어떤 페이지 접속하든 자동으로 로그인 페이지 호출 -->
<th:block th:if="${session.memNo == null}">
	<meta http-equiv="refresh" content="0;url=/index">
</th:block>
<!-- 비회원 자동 로그인 페이지 호출 끝 -->
<title></title>
</head>
<body>
	<header th:replace="~{common/fragments/breadflow_fragment :: HeaderFrag}"></header>
	<nav th:replace="~{common/fragments/breadflow_fragment :: NavFrag}"></nav>
	<div class="main-container">
		<div class="xs-pd-20-10 pd-ltr-20">
			<div class="title pb-20">
				<main layout:fragment="Content">
				</main>
			</div>
		</div>
	</div>
	<th:block th:replace="~{common/fragments/modal_fragment :: CoFilterModalFrag}"></th:block>
	<footer th:replace="~{common/fragments/breadflow_fragment :: FooterFrag}"></footer>
</body>
</html>
