<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/breadflow_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>BOM상세보기</title>
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<style>
.container {
	display: flex;
	padding: 20px;
	gap: 20px;
	max-width: 1400px;
	margin: 0 auto;
	position: relative;
}

.page-title {
	font-size: 24px;
	margin: 40px 0;
	padding-left: 20px;
}

.image-section {
	width: 300px;
	display: flex;
	flex-direction: column;
	gap: 10px;
	align-items: center;
}

.image-placeholder {
	width: 300px;
	height: 300px;
	background-color: #E6E9FF;
	display: flex;
	align-items: center;
	justify-content: center;
	border: 1px solid #ddd;
	border-radius: 4px;
}

.product-name-input {
	width: 200px;
	padding: 8px;
	border: 1px solid #ddd;
	border-radius: 4px;
	text-align: center;
	margin-top: 10px;
}

.grid-section {
	flex: 1;
	background: white;
	border: 1px solid #e5e7eb;
	border-radius: 4px;
	padding: 20px;
	display: flex;
	flex-direction: column;
	min-height: 500px;
}

.button-container {
	display: flex;
	justify-content: flex-end;
	gap: 10px;
	margin-top: 20px;
}

.btn {
	padding: 6px 16px;
	border-radius: 4px;
	font-size: 14px;
	cursor: pointer;
}

.btn-primary {
	background-color: #0052CC;
	color: white;
	border: none;
}

.btn-secondary {
	background-color: #ffffff;
	border: 1px solid #ddd;
	color: #333;
}

.tui-pagination {
	margin-top: 20px;
	display: flex;
	justify-content: center;
}

</style>
</head>
<body>
	<h2 class="page-title">BOM조회</h2>

	<div class="container">
		<div class="image-section">
			<div class="image-placeholder" id="imagePreview">
				<img th:src="'/imgs/' + ${product.productImage}" style="width: 300px; height: 300px;" id="img">
			</div>
			<input type="text" class="product-name-input"
				th:value="${product.productName}" readonly>
			<input type="hidden" id="productCode" th:value="${product.productCode}">
		</div>

		<div class="grid-section">
			<div id="grid"></div>
			<div class="tui-pagination" id="pagination"></div>
			<div class="button-container">
				<button id="cancelButton" class="btn btn-secondary" th:onclick="|location.href='@{/bomProductList}'|">목록</button>
			</div>
		</div>
	</div>

	<script>
	    $(document).ready(function () {
	    	getBomDetail()
	        const grid = new tui.Grid({
	            el: document.getElementById('grid'),
	            data: [],
	            bodyHeight: 300,
	            pageOptions: {
	                useClient: true,
	                perPage: 7
	            }, 
	            columns: [
	                { header: '원재료 코드', name: 'ingredientCode', width: 150, align: 'center' },
	                { header: '재료명', name: 'ingredientName', width: 200 },
	                { header: '소모량', name: 'consumption', width: 150},
	                { header: '단위', name: 'unit', width: 150},
	                { header: '비고', name: 'note',  width: 150}
	            ]
	        });
	    
	    // 해당 제품의 bom정보 조회
	    function getBomDetail(){
	    	const productCode = $('#productCode').val();
	    	
	    	$.ajax({
	    		method : 'GET',
	    		url : 'bomChecks?productCode='+ productCode,
	    		data : {},
				success : function(data){
					console.log(data);
					grid.appendRows(data);
				},
				error: function(result){
					alert("정보를 불러오는데 실패하였습니다.")
				}
	    	});
	    }    
	    // end 해당 제품의 bom정보 조회  
	    

	    }); // end ready function
	
    </script>

</body>
</html>
