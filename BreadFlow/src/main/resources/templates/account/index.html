<script>
	function loginChk() {
		let id = document.querySelector("#loginId").value
		let pw = document.querySelector("#loginPw").value
		
		var loginData = {"id" : id, "password": pw}
		
		$.ajax({
	        url: "loginCheck.do",
	        type: "POST",
	        data: loginData,
	        success: function(data){
	            if(data == 1) {
	            	console.log("로그인 성공");
	            } else {
	            	alert("로그인 실패: 아이디 비밀번호를 다시 확인해주세요.");
	            }
	        },
	        error: function(){  alert("로그인 실패");  }
	    });
	}
</script>
